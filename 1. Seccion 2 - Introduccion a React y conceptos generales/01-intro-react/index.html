<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>

    <div id="root"></div>

    <!-- NOTA: Configuramos para que sea procesado por babel, el cual se va a encargar de traducir de un código moderno a código que sea
               soportado por cualquier navegador web -->
    <script type="text/babel">

        const divRoot = document.querySelector('#root');
        
        // JSX: Uso de código javascript con etiquetas XML
        const nombre = 'Goku';
        const h1Tag = <h1>Hola, soy {nombre}</h1>;

        ReactDOM.render(h1Tag, divRoot);

    </script>
    
</body>
</html>
